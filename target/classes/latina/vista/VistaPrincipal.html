<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretty Form with Popup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      background-image: linear-gradient(to right, #5c6bc0, #42a5f5);
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-out;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #42a5f5;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #5c6bc0;
      transform: scale(1.05);
    }

    /* Popup Styling */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .popup-overlay.show {
      display: flex;
      opacity: 1;
    }

    .popup-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      transform: scale(0.8);
      transition: transform 0.3s ease-in-out;
    }

    .popup-overlay.show .popup-box {
      transform: scale(1);
    }

    .popup-button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form>
    <button type="button" onclick="showPopup()">Registrar Rol</button>
  </form>
</div>

<!-- Popup Container -->
<div id="popup" class="popup-overlay">
  <div class="popup-box">
    <p>Â¡Bienvenido! ðŸŽ‰</p>
    <button class="popup-button" onclick="closePopup()">Cerrar</button>
  </div>
</div>

<script>
  function showPopup() {
    const popup = document.getElementById("popup");
    popup.style.display = "flex";
    setTimeout(() => popup.classList.add("show"), 10);
  }

  function closePopup() {
    const popup = document.getElementById("popup");
    popup.classList.remove("show");
    setTimeout(() => popup.style.display = "none", 300);
  }

  // Show popup automatically when page loads
  window.onload = function() {
    setTimeout(showPopup, 500); // Delay for a smoother effect
  };
</script>

</body>
</html>
